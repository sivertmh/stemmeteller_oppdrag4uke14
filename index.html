<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stemmeteller</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
    <!--Toppen av siden, kommunevåpenet og overskrift-->
    <div class="navbar">
        <a href="index.html"><img src="./media/erikstad_komm.svg" alt="Erikstads kommunevåpen" width="100px"></a>
        <a href="index.html"><h1>Stemmeteller Erikstad Kommune</h1></a>
    </div>

    <!--Parti 1-->
    <div class="parti">
    <h2><span><img src="./media/arbeiderpartiet_logo.svg" alt="Arbeiderpartiets logo" width="50px"></span>Arbeiderpartiet</h2>
    <button id="stemApBtn" class="voteBtn" onclick="stemAp()">Stem Arbeiderpartiet</button>
    <p>Stemmer: <span id="stemAp">0</span></p>
    </div>

    <!--Parti 2-->
    <div class="parti">
    <h2><span><img src="./media/hoyre_logo.svg" alt="Høyres logo" width="50px"></span>Høyre</h2> 
    <button id="stemHoyreBtn" class="voteBtn" onclick="stemHoyre()">Stem Høyre</button>
    <p>Stemmer: <span id="stemHoyre">0</span></p>
    </div>

    <!--Resultat, et kakediagram-->
    <canvas id="valgResultat" style=" width: 100%; max-width: 700px;"></canvas>

    <footer>
        <p>Kontakt</p>
    </footer>
</body>
</html>
