<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erikstad Kommune - Stemmeteller</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
    <!--toppen av siden, kommunevåpenet og overskrift-->
    <div class="navbar">
        <a href="index.html"><img src="./media/erikstad_komm_red.svg" alt="Erikstads kommunevåpen" style="width: 5vw;"></a>
        <h1>Erikstad Kommune</h1>
    </div>

<div class="pageContent">
    <div class="allePartibokser">
        <div style="width: 35vw;">
            <h2 style="margin-left: 10vw;">Partiene du kan stemme på<br><span style="font-weight: normal;"><p style="margin-left: 5vw;">(Trykk på for å stemme)</p></span></h2>
        </div>
        <!--legg inn nye partier under denne linjen (den kommenterte koden er en mal)-->
        <!-- 
        <div class="partiboks" onclick="stem#()">
            <img src="./media/#.svg" alt="Logoen til #">
            <h2>Partinavn</h2>
            <p>Stemmer: <span id="stem#">0</span></p>
        </div> 
        -->
        <div class="partiboks" onclick="stemFrp()">
            <img src="./media/frp_logo.png" alt="Logoen til Fremskrittspartiet">
            <h2>Fremskrittspartiet</h2>
            <p>Stemmer: <span id="stemFrpKnapp">0</span></p>
        </div> 
        <div class="partiboks" onclick="stemSp()">
            <img class="partiLogo" src="./media/sp_logoUnedited.svg" alt="Logoen til Senterpartiet">
            <h2>Senterpartiet</h2>
            <p>Stemmer: <span id="stemSp">0</span></p>
        </div> 
        <div class="partiboks" onclick="stemAp()">
            <img class="partiLogo" src="./media/arbeiderpartiet_logo.svg" alt="Logoen til Arbeiderpartiet">
            <h2>Arbeiderpartiet</h2>
            <p>Stemmer: <span id="stemAp">0</span></p>
        </div>
        <div class="partiboks" onclick="stemHoyre()">
            <img class="partiLogo" src="./media/hoyre_logo.svg" alt="Logoen til Høyre">
            <h2>Høyre</h2>
            <p>Stemmer: <span id="stemHoyre">0</span></p>
        </div>
    </div>

    <!--kakediagram-->
    <div>
        <h2 style="text-align: center;">Resultater fra årets valg</h2>
        <canvas id="valgResultat" style=" width: 50vw;" canvas>
    </div>
</div>
</body>
</html>
