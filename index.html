<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stemmeteller</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
    <!--toppen av siden, kommunevåpenet og overskrift-->
    <div class="navbar">
        <a href="index.html"><img src="./media/erikstad_komm_red.svg" alt="Erikstads kommunevåpen" width="100px"></a>
        <h1>Stemmeteller Erikstad Kommune</h1>
    </div>

<div class="pageContent">
    <div class="allePartibokser">
        <div class="partiboks" onclick="stemAp()">
            <img src="./media/arbeiderpartiet_logo.svg" alt="Arbeiderpartiets logo" width="50px">
            <h2>Arbeiderpartiet</h2>
            <p>Stemmer: <span id="stemAp">0</span></p>
        </div>
        <div class="partiboks" onclick="stemHoyre()">
            <img src="./media/hoyre_logo.svg" alt="Høyres logo" width="50px">
            <h2>Høyre</h2>
            <p>Stemmer: <span id="stemHoyre">0</span></p>
        </div>
    </div>

    <!--kakediagram-->
    <canvas id="valgResultat" style=" width: 100%; max-width: 700px;"></canvas>
</div>
</body>
</html>
